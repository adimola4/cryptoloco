<!-- <p>{{ tweet }}</p> -->


<div class="w-full h-48  px-6 py-2 border-gray-200 hover:shadow-lg flex flex-col flex-shrink-0 p-2 no-scrollbar no-scrollbar::-webkit-scrollbar overflow-scroll">
    <div class="pb-3 flex-row flex flex-shrink-0 m-0 p-0">
      <a href="https://twitter.com/{{tweet.name}}" class="cursor-pointer flex-none overflow-hidden  w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center">
                      <img src="{{tweet.profile_image}}" alt="twitter.com/{{tweet.name}}" class="w-9 h-9 rounded-full bg-fuchsia-100" loading="lazy">
      </a>
  
      <a href="https://twitter.com/{{tweet.name}}" class="flex flex-col italic font-semibold justify-center mx-4"><strong class="text-sm font-bold  text-gray-500 dark:text-gray-300  ">@{{tweet.name}}</strong>
        
        <span class="text-sm text-gray-700 dark:text-gray-400 inline" >{{tweet.created_at |  date:"short"}}</span>
    </a>
    
      <svg fill="rgba(29,161,242,1.00)" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class=" w-6 h-6 ml-auto" style="color: rgba(29,161,242,1.00);" >
                      <g ><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path></g>
      </svg>
    </div>
    <div class="pb-3 flex-row flex flex-shrink-0 m-0 p-0 text-xs no-underline   font-bold">
        <div class="flex-none w-10"></div>
     <p class="mx-4"><a href="{{tweet.url}}" class="cursor-pointer text-Aqua-100">{{tweet.full_text}}</a></p>
                  <span *ngFor="let word of tweet.hashtags; let last = last"  class=" text-Green-300"> {{last ? "#" + word : "#" + word+", "}}  </span>  </div>
    <div *ngIf="tweet.media" class="pb-3 flex-row flex flex-shrink-0 m-0 p-0">
        <div  class="relative w-auto  border rounded-lg bg-gray-100 mb-4 shadow-inset overflow-hidden" > 
                              <img class="object-cover w-full" src="{{tweet.media}}">
              </div>
    </div>
    <div  class="pb-3 flex-row flex flex-shrink-0 m-0 p-0">
                <div class="flex-none w-10"></div>
                <div class="w-1/4 flex items-center mx-3  ">
                      <div class="cursor-pointer  inline-flex p-2 rounded-full duration-200 transition-all ease-in-out hover:bg-blue-300">
                          <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <g><path d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path></g>
                          </svg>                    
                          <div *ngIf="tweet.reply_count === null" class="ml-1 leading-none inline-flex text-Orange-200" >{{tweet.reply_count}}</div>
                      </div>
                </div>
                <div class="w-1/4 flex items-center ">
                      <div  class="cursor-pointer hover:bg-Green-300 inline-flex p-2 rounded-full duration-200 transition-all ease-in-out">
                          <svg class="h-4 w-4 text-gray-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                          </svg>													  
                          <div class="ml-1 leading-none inline-flex text-Orange-200 text-sm" >{{tweet.retweet_count}}</div>
                      </div>                    
                </div>
                <div class="w-1/4 flex items-center ">
                      <div class="cursor-pointer hover:bg-Red-100 inline-flex p-2 rounded-full duration-200 transition-all ease-in-out">
                          <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                          </svg>
                          <svg  class="h-6 w-6 text-red-500" viewBox="0 0 20 20" fill="currentColor" style="display: none;">  <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                          <div  class="ml-1 text-Orange-200 text-sm leading-none inline-flex" >{{tweet.favorite_count}}</div>
                      </div>                    
                </div>
    </div>
  
</div>
