<div id="main-container"  [ngClass]="[setModeTheme ? 'darkTheme' : '' ]">
  <div (mode)="getMode($event)" class="bg-white dark:bg-black-100 relative sm:h-screen md:flex">
    
    <!-- mobile menu bar -->
    <div class="bg-black-200  text-gray-700  dark:text-gray-100 flex justify-center md:hidden">
      <!-- logo -->
      <a href="#" class="block p-4 text-brand-100  font-bold font-sans"><span class="">CRYPTOLOCO</span></a>
    </div >
   
    <div class="flex w-full overflow-scroll no-scrollbar no-scrollbar::-webkit-scrollbar  bg-white dark:bg-black-300   text-gray-700  dark:text-gray-100 md:hidden">
      <app-currency class="" (click)=showCurrency(currency) *ngFor="let currency of currencies" [currency]="currency" ></app-currency>
    </div>
    <app-sidebar
        [sidebarTemplateRef]="navContent"
        [direction]="'left'" 
        [sidebarWidth]="280" 
        [duration]="0.5"></app-sidebar>
    <router-outlet  class=" h-screen w-screen bg-white dark:bg-black-100"  ></router-outlet>

    <ng-template #navContent class="bg-gray-400 h-full m-0 p-0 w-full">

    </ng-template>
   
  </div>
  <!-- <app-dashboard  >
  </app-dashboard> -->
  <button (click)="openSidebar()" class="mobile-menu-button flex border-gray-400 text-gray-400 justify-between absolute top-1/2 w-32 rounded-full transform -translate-x-1/2  border-2  align-middle z-40  p-4 focus:outline-none focus:bg-gray-700 focus:">
    <div class="w-5"></div>
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>
