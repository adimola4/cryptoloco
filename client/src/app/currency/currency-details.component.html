<div @fadeSlideGrowKeyframe class="currency grid grid-cols-1 relative center ">
    <div class=" relative z-10  col-start-1 row-start-1 px-4 pt-20 pb-3 bg-gradient-to-t from-black">
      <h2 class="text-center text-2xl font-extrabold text-gray-500 dark:text-Orange-200">{{ currency.title }}</h2>
    </div>  
    <div  class="col-start-1 row-start-2 px-4">        
      <p class="text-center my-5 text-sm text-gray-500">        
            <span class="text-Aqua-200">< {{ currency.keywords }} /></span>         
      </p>
      <div class="desc ">
          <div class="">
            <p [innerHTML]="currency.description" class="p-0 m-0 text-sm font-semibold text-gray-500"></p>
          </div>
      </div>
      <span class="inline text-sm font-semibold text-gray-500">Read More on 
          <a href="https://www.coingecko.com/en/coins/{{currency.api_id}}" class="text-sm font-semibold text-gray-500 hover:text-Aqua-200 italic hover:underline">CoinGecko</a></span>
    </div>

    <div  class="col-start-1 row-start-3 space-y-3 p-8 overflow-hidden w-full h-full">
      {{currency.title}}
      <ng-container [ngTemplateOutlet]="getTemplate()">
      </ng-container>
      
      <ng-template #ChartTemplate>
        <app-chart-currency  [currency]="currency"></app-chart-currency>
      </ng-template>
    </div>
    <div class="currency-img h-full col-start-1 row-start-1 flex bg-right bg-clip-padding bg-no-repeat" [style.background-image]="'radial-gradient( at right 200%, rgba(189,132,47,1) 8%, rgb(39 39 39 / 0%) 58%), url('+currency.img_url+')'" >
        <div class="w-full grid grid-cols-3 grid-rows-2 gap-2">
          <div class="relative col-span-3 row-span-2">
            <!-- <img src="" loading="lazy" alt="" class="absolute inset-0 w-full h-full object-cover rounded-lg bg-gray-100">   -->
          </div>
        </div>
    </div>
  </div>
