<div @fadeSlideGrowKeyframe *ngIf="article.type_of_content === null || (article.type_of_content ==='Article')" class="grid grid-cols-1">
  <div class="relative z-10  col-start-1 row-start-1 px-4 pt-40 pb-3 bg-gradient-to-t from-black">
    <p class="text-sm font-medium text-white">{{ article.source.domain }}</p>
    <h2 class="text-2xl font-extrabold text-white dark:text-Orange-200">{{ article.title }}</h2>
  </div>

  <div  class="col-start-1 row-start-2 px-4">
    <p class="my-5 text-sm text-gray-500">
       <span> {{article.published_date}} </span> <br/>
      <span *ngIf="article.keywords.length > 0"> Tags: <span *ngFor="let word of article.keywords; let last = last"  class=" text-Aqua-200"> {{last ? word : word+", "}} </span></span>
    </p>
    <p class="text-lg font-semibold text-gray-500">
      {{ article.description }}
    </p>
  </div>

  <div   class="col-start-1 row-start-3 space-y-3 px-4">
    <p class="flex items-center text-black text-sm font-medium my-5 mb-8 dark:text-gray-400">      
      {{article.content}}
    </p>
  </div>
  <div class="col-start-1 row-start-1 flex">
    <div class="w-full grid grid-cols-3 grid-rows-2 gap-2">
      <div class="relative col-span-3 row-span-2">
        <img src="{{ article.image_url }}" loading="lazy" alt="{{ article.image_url }}" class="absolute inset-0 w-full h-full object-cover rounded-lg bg-gray-300">
      </div>
    </div>
  </div>
</div> 


<!-- video -->
<div @fadeSlideGrowKeyframe *ngIf="article.type_of_content === 'Video'" class="grid grid-cols-1">
  <div class="relative z-10  col-start-1 row-start-1 px-4  pb-3 bg-gradient-to-t from-black">
    <h2 class="text-2xl font-extrabold  text-Orange-200">{{ article.title }}</h2>
    <p class="text-sm font-medium text-black-200 dark:text-gray-500" > by
       <a href="{{article.source.website_url}}" class="text-xs cursor-pointer  no-underline  text-Aqua-200 font-bold ">{{ article.source.domain  }}</a></p>
  </div>
  <div  class="col-start-1 row-start-2 px-4 py-10">
    <div class="video-div">
      <iframe  [src]='safeUrl' frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div  class="col-start-1 row-start-3 px-4">
    <p class="my-5 text-sm text-gray-500">
       {{article.published_date}} 
    </p>
    <p class="text-lg font-semibold text-gray-500">
      {{ article.description }}
    </p>
  </div>
</div>
