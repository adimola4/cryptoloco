
<div  #containerRef *ngIf="chartData.length" class="chart" style="display: block;">
    <ngx-charts-line-chart
    (window:resize)="onResize($event)"
    [view]="[containerRef.offsetWidth,chart_h] "
    [legendPosition]="legendPosition"
    [scheme]="colorScheme"
    [legend]="legend"
    [legendTitle]="legendTitle"
    [roundDomains]="roundDomains"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="chartData"
    class="dark:text-Green-300 fill-current "
    style="fill: grey;"
    >
    <ng-template #tooltipTemplate let-model="model">
        {{model.date}}
        <p class="text-sm "><span class="font-bold text-Aqua-200 ">Price:</span> {{model.value | currency}}</p>
        <p class="text-sm "><span class="font-bold text-Aqua-200 ">Vol:</span> {{model.vol | currency}}</p>
        <p class="text-sm "><span class="font-bold text-Aqua-200 ">Market Cap:</span> {{model.marketCap | currency}}</p>        
      </ng-template>
    
      <ng-template #seriesTooltipTemplate let-model="model">
                {{model[0].date}}
        <p class="text-sm "><span class="font-bold text-Aqua-200 ">Price:</span> {{model[0].value | currency}}</p>
        <p class="text-sm "><span class="font-bold text-Aqua-200 ">Vol:</span> {{model[0].vol | currency}}</p>
        <p class="text-sm "><span class="font-bold text-Aqua-200 ">Market Cap:</span> {{model[0].marketCap | currency}}</p>        
      </ng-template>
  </ngx-charts-line-chart>
</div>
